<h3>Login Form</h3>

  <div class="container">
    <form (ngSubmit)="onSubmit()">
    <label for="Userid">User Name</label>
    <input type="text" [(ngModel)]="data.userid" id="Userid" name="userid" placeholder="Enter Your Id">

    <label for="pswd">Password</label>
    <input type="password" [(ngModel)]="data.password"  id="pswd" name="password" placeholder="Enter Your Password">
    <input type="submit" value="Submit">
    <input type="button" value="Not Registered">
  </form>
  </div>
