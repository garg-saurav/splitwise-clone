<div class="sidebar">
    <a routerLink="/dashboard">Home</a>
    <a routerLink="/friend-tab">Friends</a>
    <a class="active" routerLink="/group-tab">Group</a>
    <a routerLink="/activity-tab">Activity</a>
    <a (click)="logout()">Logout</a>
  </div>
  <div class="content">
        <table id="customers">
            <tr>
                <th>Group Name</th>
                <th>Amount you owe to the group</th>
                <th>Amount the group owes to you</th>
                <th>Members</th>
                <th></th>
                <th></th>
            </tr>
            <tr *ngFor="let g of group; let i = index">
                <td>{{g[0]}}</td>
                <td>{{g[1]}}</td>
                <td>{{g[1]}}</td>
                <td><br>
                    <div *ngFor="let m of members">
                            <div *ngIf="m[0]==g[1]">
                                {{m[1]}}
                            </div>
                    </div>
                    <a routerLink="/member/{{g[1]}}" class="button">Add new member</a></td>
                <td><button class="button">Settle accounts</button></td>
                <td><button class="button">Leave Group</button></td>
            </tr>
        </table>
        <br>
        <form ng-app="myapp" name="myForm" ng-controller="myscope">
        <a routerLink="/groupform" class="button">Add New Group</a> 


        </form>
     </div>
